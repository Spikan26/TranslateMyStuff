<main role="main" class="container">

    <h1>TranslateMyStuff</h1>

        <div class="result2 col-6" style="width:350px;">Type your text</div>

    <br>
    <form autocomplete="off">

            <input id="myInput" type="text" name="myCountry" placeholder="Use keyboard below" style="width:700px;">
            <button type="button" class="btn btn-info" onclick="Translate()">Info</button>

    </form>

    <br>
    <br>

    <div class="keyboard">
        <button type="button" class="btn btn-outline-secondary" onclick="AddCharacter('火')">火</button>

        <button type="button" class="btn btn-outline-secondary" onclick="AddCharacter('土')">土</button>
        <button type="button" class="btn btn-outline-secondary" onclick="AddCharacter('風')">風</button>
    </div>
    </div>
